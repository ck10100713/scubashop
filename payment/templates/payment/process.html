{% extends 'base.html' %}

{% block title %}付款處理{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">付款</h1>
    <p class="mb-4">請確認並完成付款。</p>

    <!-- 渲染 PayPal 表單 -->
    <form method="post" action="https://www.paypal.com/cgi-bin/webscr">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary mt-3">使用 PayPal 付款</button>
    </form>

    <p class="mt-3">
        <a href="{% url 'cart:cart_detail' %}" class="btn btn-secondary">取消並返回購物車</a>
    </p>
</div>
{% endblock %}
