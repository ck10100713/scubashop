{% extends "base.html" %}

{% block title %}忘記密碼{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <h2 class="mt-5">忘記密碼</h2>
        <form method="post" action="{% url 'account_center:password_reset' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <p class="mt-3">記得了密碼？<a href="{% url 'account_center:login' %}">返回登入</a></p>
    </div>
</div>
{% endblock %}
