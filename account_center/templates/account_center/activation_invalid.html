{% block title %}
    無效的驗證連結
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">驗證失敗</h4>
            <p>抱歉，您所點擊的驗證連結無效或已過期。請確保您使用的是最新的驗證連結。</p>
            <hr>
            <p class="mb-0">如果您需要新的驗證連結，請嘗試重新註冊或聯繫我們的客服支援。</p>
        </div>
    </div>
{% endblock %}
