{% extends 'base.html' %}

{% block title %}
    手機驗證 - Scubashop
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="text-center">手機驗證</h1>
        <form method="POST" action="{% url 'account_center:input_verification_code' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="verification_code">驗證碼:</label>
                <input type="text" class="form-control" id="verification_code" name="verification_code" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">驗證</button>
        </form>
    </div>
</div>
{% endblock %}
