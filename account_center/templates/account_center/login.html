{% extends "base.html" %}
{% load socialaccount %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <h2 class="mt-5">登入</h2>
        <form method="post" action="{% url 'account_center:login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">登入</button>
        </form>
        <p class="mt-3">
            還沒有帳號嗎？<a href="{% url 'account_center:register' %}">註冊</a>
        </p>
        <p class="mt-3">
            忘記密碼？<a href="{% url 'account_center:password_reset' %}">點此重置密碼</a>
        </p>
        <hr>
        <h3>其他登入方式</h3>
        <a href="{% provider_login_url 'google' %}" class="btn btn-danger">使用 Google 登入</a>
        <!-- <a href="#" class="btn btn-primary">使用 Facebook 登入</a> -->
    </div>
</div>
{% endblock %}
