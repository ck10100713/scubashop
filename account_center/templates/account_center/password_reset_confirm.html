{% extends "base.html" %}

{% block title %}重設密碼{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <h2 class="mt-5">重設密碼</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">提交新密碼</button>
        </form>
    </div>
</div>
{% endblock %}
