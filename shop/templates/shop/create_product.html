<!-- templates/create_product.html -->
{% extends "base.html" %}

{% block title %}添加商品{% endblock %}

{% block content %}
    <h2>添加商品</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
    
    <p><a href="{% url 'shop:create_category' %}">添加新类别</a></p>
{% endblock %}
