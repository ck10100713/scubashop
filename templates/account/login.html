{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>使用 GitHub 登录</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
{% endblock %}
