{% extends "base.html" %}

{% block title %}註冊{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <h2 class="mt-5">註冊</h2>
        <form method="post" action="{% url 'account:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">註冊</button>
        </form>
    </div>
</div>
{% endblock %}
